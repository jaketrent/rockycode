{% extends "base.html" %}

{% block body %}
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<div id="content-main">

  <h2>Login</h2>

  <form action="{{ app_path }}" method="post" id="login-form" style="margin-bottom:300px;">{% csrf_token %}
    <div class="form-row">
      <label for="id_username">Username</label> <input type="text" name="username" id="id_username" />
    </div>
    <div class="form-row">
      <label for="id_password">Password</label> <input type="password" name="password" id="id_password" />
      <input type="hidden" name="this_is_the_login_form" value="1" />
    </div>
    <div class="submit-row" style="margin-top: 25px;">
      <label>&nbsp;</label><input type="submit" value="Log in" />
    </div>
  </form>

  <script type="text/javascript">
  document.getElementById('id_username').focus()
  </script>
</div>
{% endblock %}
