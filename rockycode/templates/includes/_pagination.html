{% if object.object_list %}

<nav id="pagination" class="two-btn">
	{% if object.has_previous %}
		<a href="?page={{ object.previous_page_number }}" id="prev" class="block-field box-shadow">&larr; Previous</a>
	{% endif %}

  {% if object.has_next %}
      <a href="?page={{ object.next_page_number }}" id="next" class="block-field box-shadow">Next &rarr;</a>
  {% endif %}
</nav>

{% endif %}
