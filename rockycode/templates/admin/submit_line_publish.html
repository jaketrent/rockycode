{% load i18n %}
<div class="submit-row" {% if is_popup %}style="overflow: auto;"{% endif %}>
{% if show_save_and_continue %}
  {% if show_publish %}
    <input type="submit" value="{% trans 'Save and Publish' %}" class="publish" name="_continue" id="publish" />
  {% endif %}
  <input type="submit" value="{% trans 'Save' %}" {% if not show_publish %}class="default"{% endif %} name="_continue" {{ onclick_attrib }}/>
  <script type="text/javascript">//<![CDATA[
  (function($){
    $('#publish').click(function () {
      $('#id_active').attr('checked', 'checked');
    })
  })(django.jQuery);
  //]]></script>
{% endif %}
{% if show_delete_link %}<p class="deletelink-box"><a href="delete/" class="deletelink">{% trans "Delete" %}</a></p>{% endif %}
</div>
